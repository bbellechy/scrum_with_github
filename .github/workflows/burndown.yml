name: Update Burndown Chart

on:
  schedule:
    - cron: "0 0 * * *"  # รันทุกวันเที่ยงคืน UTC
  push:
    branches:
      - main  # หรือ branches ที่คุณต้องการให้ workflow ทำงาน

jobs:
  update-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install matplotlib requests

      - name: Pull latest changes from remote
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase  # ดึงข้อมูลล่าสุดจาก remote ก่อน

      - name: Run Burndown Script
        run: python burndown_chart.py

      - name: Commit and Push Chart
        run: |
          git add burndown_chart.png
          git commit -m "Update Burndown Chart"
          git push origin main
